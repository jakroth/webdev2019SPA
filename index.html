<!DOCTYPE html>
<html>
<head>
  <title>Assignment 2 Web App</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Unsourced but totally accurate (trust me!) news blog"/>
  <meta name="author" content="Joel Pillar-Rogers" />
  <meta name="keywords" content="html,forms,css,news,blog,facts" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>


<!--This page calls all the content of the SPA using ng-include and ng-view-->
<!--Some controllers are included by default, other controllers are called when the associated view is called through ng-route in app.js-->

<body ng-App="bodyApp" ng-controller="bodyController">
    <div id="page-container">
      <div id="content-wrap">
  
        <div class="header" ng-include="'views/title.html'">
        </div>
  
        <div class="navbar" ng-include="'views/navbar.html'" ng-controller="navbarController">
        </div>
  
        <!-- this is where the dynamic content will be displayed. All other content is essentially static. -->
        <div class="content" ng-view>
        </div>
        
        <br />
      </div>

      <div class="footer" ng-include="'views/footer.html'" ng-controller="footerController">
      </div>
      
    </div>
  </body>
  
  </html>
