<!--This page displays the items stored in the FAQ array using ng-repeat-->
<!--It makes use of the $index variable to produce a unique number for each list that can be used as the ID and linked to-->
<div id="faq">
    <div class="greyBox">
        <h1>{{faqHeader}}</h1>        
        <ol>
            <li ng-repeat="item in faqArray">
            <a href=#!/faq#{{$index+1}}>{{item.title}}</a>
            </li>
        </ol>       
        
        <div ng-repeat="item in faqArray">
            <h2 id={{$index+1}}>{{$index+1}}. {{item.title}}</h2>
            <p>{{item.content}}</p>  
        </div>
    </div>
</div>
